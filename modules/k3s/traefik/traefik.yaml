---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  # repo: https://helm.traefik.io/traefik
  # chart: traefik
  # targetNamespace: librepod-system
  # version: 15.3.1
  # set:
  #   global.systemDefaultRegistry: ""
  valuesContent: |-
    ingressRoute:
      dashboard:
        enabled: false
        entryPoints:
          - traefik
          - websecure
    experimental:
      http3:
        enabled: true
      plugins:
        enabled: true
    rollingUpdate:
      maxUnavailable: 0
    rbac:
      enabled: true
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
      dns:
        port: 5353
        expose: true
        exposedPort: 53
        protocol: UDP
      wireguard:
        port: 51820
        expose: true
        exposedPort: 51820
        protocol: UDP
      # syncthing listen port
      st-listen:
        port: 22000
        expose: true
        exposedPort: 22000
        protocol: TCP
      st-listen-udp:
        port: 22000
        expose: true
        exposedPort: 22000
        protocol: UDP
      # syncthing discovery port
      st-discovery:
        port: 21027
        expose: true
        exposedPort: 21027
        protocol: UDP
    podAnnotations:
      prometheus.io/port: "8082"
      prometheus.io/scrape: "true"
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        publishedService:
          enabled: true
    priorityClassName: "system-cluster-critical"
    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"

# Since Traefik Proxy is handling all requests for a domain, we want to substitute
# the default Traefik Proxy certificate with our own self-signed wildcard certificate
# for the entire domain. We do it by creating a TLSStore configuration and setting
# the default Certificate key to the secret that contains the certificate.
# See here for more details about how Traefik works with certificates:
# https://traefik.io/blog/https-on-kubernetes-using-traefik-proxy/
---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: kube-system
spec:
  defaultCertificate:
    secretName: {{domain}}-tls
